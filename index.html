<!DOCTYPE html>
<html>
    <head>
        <title>GoOgLe?</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page">
            <div class="top-container">
                <div class="top-items">Gmail</div>
                <div class="top-items">Images</div>
                <div class="top-items"><img src="https://cdn4.iconfinder.com/data/icons/mixed-2-1/110/Untitled-129-512.png" alt="google apps"></div>
                <div class="top-items"><button>Sign in</button></div>
            </div>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="Google">
            </div>
            <div class="search">
                <div class="searchbox">
                    <img alt="search" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698956-icon-111-search-512.png">
                    <div class="roundleft"></div><input type="text"><div class="roundright"></div>
                </div>
               <div class="searchbuttons"><button>Google Search</button><button>I'm Feeling Lucky</button></div>
            </div>
        </div>
        <footer>
            <div>
                <div class="top-container" style="justify-content: flex-start; float: left;">
                    <div class="bottom-items">Advertising</div>
                    <div class="bottom-items">Business</div>
                    <div class="bottom-items">About</div>
                    <div class="bottom-items">How Search works</div>
                </div>
            </div>
            <div>
                <div class="top-container">
                    <div class="bottom-items">Privacy</div>
                    <div class="bottom-items">Terms</div>
                    <div class="bottom-items" style="padding-right: 27px;">Settings</div>
                </div>
            </div>
        </footer>
    </body>
</html>
